  <meta charset="utf-8">

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      margin: 0;
      color: #383838;
      font-family: Roboto, sans-serif;
      text-align: center;
    }

    .widget {
      position: relative;
      max-width: 360px;
      padding: 120px 48px 40px;
      border-radius: 8px;
      background-color: #ffffff;
      background-image: url("https://assets.flocktory.com/uploads/clients/2680/f9ee0dd8-8841-489d-b91d-8634b4567e11_cat.png");
      background-repeat: no-repeat;
      background-position: top 44px center;
    }

    .caption {
      margin: 0 0 22px;
      font-size: 22px;
      font-weight: 700;
      line-height: 24px;
    }

    .text {
      margin: 0;
      font-size: 15px;
      font-weight: 400;
      line-height: 22px;
    }
    
    .close {
      position: absolute;
      top: 0;
      right: 0;
      width: 50px;
      height: 50px;
      padding: 0;
      border: none;
      background-color: transparent;
      background-image: url("https://assets.flocktory.com/uploads/clients/2680/1e094cbb-7c5e-4f03-b000-21037a290980_close.png");
      background-repeat: no-repeat;
      background-position: center;

<body data-mutation="0" style="">
<main class="widget">
  <h2 class="caption">Нажмите «Разрешить» в&nbsp;углу экрана и получите доступ к скидкам</h2>
  <p class="text">Или разблокируйте уведомления в&nbsp;адресной строке</p>
  <button class="close" type="button" data-fl-close=""></button>
</main>

<script>
  widget.ready(() => {
    widget.pushStatus().then(({permission, requireInteraction}) => {
      if (permission !== 'default') {
        widget.track('show-widget', true);
        return;
      }

      if (requireInteraction) {
        widget.track('show-widget', true);
        return;
      }

      widget.show();
      widget.track('successful-show', true);
      widget.pushSubscribe().then(() => {
        widget.hide(1800);
      });
    });
  });
  //# sourceURL=widget.js
</script>
